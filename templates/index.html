<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        #container {
            width: 600px;
            margin: auto;
        }

    </style>
    <title>Dojo Survey</title>
</head>
<body>
    <div id="container">
            <form action='/process' method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="username" class="form-control" id="Bob Smith" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="dojo-locations">Dojo Locations</label>
                    <select name="city" class="form-control" id="dojo-location">
                        <option>San Jose</option>
                        <option>Chicago</option>
                        <option>Milwaukee</option>
                        <option>Phoenix</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="favorite-language">Favorite Language</label>
                    <select name="language" class="form-control" id="favorite">
                            <option>Javascript</option>
                            <option>Python</option>
                            <option>C#</option>
                            <option>Ruby</option>
                    </select>
                </div>
                <div class="form-group">
                        <label for="comment-area">Comments(optional)</label>
                        <textarea name="comment-area" class="form-control" id="comment-area" rows="5"></textarea>
                    </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
    </div>
</body>
</html>
